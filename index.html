<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="./outrapagina.html">Vamos para outra página carai</a>
  <a href="./outrapagina.html"><span>Se você clicar na imagem ao lado pode acontecer algo interessante!</span><img src="./images/unnamed.png" alt="Imagem do Naruto"></a>
  <a href="#imagem">Clique para ir para a imagem do naruto abaixo</a>
  
  <table>
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Prova 1</th>
        <th>Prova 2</th>
        <th>Prova 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>fulano</td>
        <td>6.0</td>
        <td>7.2</td>
        <td>5.5</td>
      </tr>
      <tr>
        <td>cicrano</td>
        <td>7.2</td>
        <td>8.0</td>
        <td>7.0</td>
      </tr>
      <tr>
        <td>beltrano</td>
        <td>5.5</td>
        <td>6.0</td>
        <td>7.2</td>
      </tr>
    </tbody>
  </table>
  <figure>
  <img id="imagem" src="./images/unnamed.png" alt="imagem do naruto">
  <figcaption>Imagem do Naruto!</figcaption>
</figure>
</body>
</html>
